<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="overlay"></div>
    <main class="container">
        <h1>StopWatch</h1>
        <h2>Lap Timer</h2>
        <p class="lap-time">
            <span id="minutes">00</span>: <span id="seconds">00</span>, 
            <span id="tens">00</span>
        </p>

        <div class="controls">
            <!-- start button -->
            <button id="start-btn" class="btn green btn-large">start</button>
            <!-- stop button -->
            <button id="stop-btn" class="btn red btn-large">stop</button>
            <!-- reset button  -->
            <button id="reset-btn" class="btn btn-large">reset</button>
        </div>
        <ul id="laps" class="laps-container">
            <!-- <li>00:00,00</li>
            <li>00:00,00</li>
            <li>00:00,00</li>
            <li>00:00,00</li> -->
        </ul>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
